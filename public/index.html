<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='style.css'>
	<script src="qrcode.js" type="text/javascript" ></script>
	
</head>
<body>
	<div class="container">
		<div class="input">
			<h1>Make Qr Code for You</h1>
			<label>Input an Url</label>
			<input type="url" class="input-text" id="text" >
			<button type="submit" class="make-btn" onclick="makeCode()">Make!</button>
		</div>
		<div id="output"></div>
		<a href="https://www.github.com/AlirezaAkbarpour"><div class="links">Audit by Ali.Aka <p title="www.github.com/AlirezaAkbarpour">:0</div></a></p>
	</div>

	<script type="text/javascript" defer>
		var qrCode = new QRCode(document.getElementById("output"), {
			width : 210,
			height : 210,
			colorDark:'#232323',
			colorLight:'#fff'
		});
				
 	function makeCode(){
	 const elText = document.getElementById('text')
	 if(!elText.value){
		 alert('input a text')
		 elText.focus();
		 return;
	 }
	 qrCode.makeCode(elText.value)
	 }

	 makeCode();
	 document.querySelector('.make-btn').addEventListener('click',makeCode)

	 document.getElementById('text').addEventListener('keydown',(e)=> {if(e.keyCode==13){makeCode()}})
	</script>
</body>
</html>
